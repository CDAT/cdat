version: 2

aliases:
  - &setup_miniconda
    name: setup_miniconda
    command: |
       mkdir -p $WORKDIR
       python scripts/install_miniconda.py -w $WORKDIR -p $PY_VER
       echo "export PATH=$WORKDIR/miniconda/bin:\$PATH" >> ~/.bashrc
       source ~/.bashrc

  - &prep_conda_cache
    name: prep_conda_cache
    command: |
       mv $WORKDIR/miniconda miniconda

  - &get_conda_cache
    name: get_conda_cache
    command: |
       mkdir -p $WORKDIR
       mv miniconda $WORKDIR/
       export PATH=$WORKDIR/miniconda/bin:$PATH
       conda config --set always_yes yes --set changeps1 no
       conda update -y -q conda
       conda config --set anaconda_upload no
 
  - &setup_nightly
    name: setup_nightly
    command: |
      python scripts/install_nightly.py -w $WORKDIR -p $PY_VER
      ls $WORKDIR/miniconda/envs
    no_output_timeout: 30m

  - &install_from_yaml_file
    name: install_from_yaml_file
    command: |
      mkdir -p $WORKDIR
      python scripts/install_from_env.py -w $WORKDIR -v $ENV_PREFIX -p $PY_VER
      ls $WORKDIR/miniconda/envs
    no_output_timeout: 30m

  - &install_from_conda_channel
    name: install_from_conda_channel
    command: |
      mkdir -p $WORKDIR
      python scripts/install_from_channel.py -w $WORKDIR -v $ENV_PREFIX -p $PY_VER -C $CONDA_LABEL
      ls $WORKDIR/miniconda/envs
    no_output_timeout: 30m

  - &validate_install
    name: validate_install
    command: |
      python scripts/validate_nightly_install.py -w $WORKDIR -v $ENV_PREFIX -p $PY_VER -b $BRANCH -l $LABEL
    no_output_timeout: 30m

  - &run_cdms_test
    name: run_cdms_test
    command: |
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'cdms' -v $ENV_PREFIX -b $BRANCH -l $CDMS_LABEL $COVERAGE
    no_output_timeout: 30m

  - &run_genutil_test
    name: run_genutil_test
    command: | 
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'genutil' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE

  - &run_cdutil_test
    name: run_cdutil_test
    command: | 
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'cdutil' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE

  - &run_vcs_test
    name: run_vcs_test
    command: | 
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'vcs' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE
    no_output_timeout: 30m

  - &run_vcsaddons_test
    name: run_vcsaddons_test
    command: | 
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'vcsaddons' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE

  - &run_pcmdi_metrics_test
    name: run_pcmdi_metrics_test
    command: | 
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'pcmdi_metrics' -v $ENV_PREFIX -b $BRANCH -l $PCMDI_METRICS_LABEL $COVERAGE

  - &run_dv3d_test
    name: run_dv3d_test
    command: |
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'dv3d' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE
    no_output_timeout: 30m

  - &run_thermo_test
    name: run_thermo_test
    command: |
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'thermo' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE

  - &run_wk_test
    name: run_wk_test
    command: |
      python $RUN_TEST -w $WORKDIR -p $PY_VER -t 'wk' -v $ENV_PREFIX -b $BRANCH -l $LABEL $COVERAGE

  - &prep_artifacts
    name: prep_artifacts
    command: |
      python scripts/prep_artifacts.py -w $WORKDIR -p $PY_VER -v $ENV_PREFIX -j $CIRCLE_JOB
      # if installing cdat from latest channel, save the output of "conda env export"
      if [ $CIRCLE_JOB == *"latest"* ]; then
         cp $WORKDIR/${ENV_PREFIX}_${PY_VER}_env.yaml env.yaml
      fi

  - &collect_coverage
    name: collect_coverage
    command: |
      python scripts/collect_coverage.py -w $WORKDIR -p $PY_VER -v $ENV_PREFIX -t 'genutil'



  #
  # Environment variables:
  #   BRANCH     : git branch to clone test suite repo from
  #   LABEL      : git label/tag to check out test suite from the branch
  #   CDMS_LABEL : git label/tag to check out cdms from the branch
  #   CONDA_LABEL: conda channel label for installing cdat when installing 
