os:
  - linux
  - osx

language: python

sudo: false

osx_image: xcode7.2

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi 
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - export PATH="$HOME/miniconda/bin:$PATH"
  - bash miniconda.sh -b -p $HOME/miniconda
  - conda config --set always_yes yes --set changeps1 no
  - conda update -y -q conda
  - conda install openssl=1.0.2d
  - conda install cmake

script:
  - export NOX="OFF"
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export NOX="ON"; export CONDA_XTRA="uvcdat -c spyder-ide libxcb"; fi
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_EVENT_TYPE
  - echo $TRAVIS_PULL_REQUEST
  - if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then export TRAVIS_BRANCH=$(curl https://api.github.com/repos/UV-CDAT/uvcdat/pulls/$TRAVIS_PULL_REQUEST | grep ref | head -n1 | awk '{print $2}' | cut -d'"' -f 2) ; fi
  - if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then git fetch origin +refs/heads/*:refs/remotes/origin/* ; fi
  - echo $TRAVIS_BRANCH
  - git checkout -b $TRAVIS_BRANCH origin/$TRAVIS_BRANCH
  - cd ..
  - mkdir _build
  - cd _build
  - echo "OFFSCREEN IS:"$NOX
  - cmake -DGIT_PROTOCOL=git:// ../uvcdat -DCDAT_BUILD_OFFSCREEN=$NOX -DCONDA_CHANNEL_UVCDAT="$CONDA_XTRA"
  - make
  - ctest -j8 -D Experimental
